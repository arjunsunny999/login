<div class="container">
  <div class="row">
    <div class="col-md-4"
     *ngFor="let image of data | sortBy:'desc':'title'">
     <div class="card border-info mt-4 md-4 overflow-auto square scrollbar-dusty-grass square thin" style="height: 360px;">
        <div class="inner">
        <img class="card-img-top" src={{image.field_image}} alt="Card image cap">
      </div>
     
      <div class="card-body">
        <h3 class="card-title">{{image.title}}</h3>
        <p class="card-text">{{image.field_summery | slice:3:73}}</p>
      </div>
    
      </div>
    </div>
   
  </div>
